{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Verification Sent</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <style>
    /* Page-specific styling */
    .verification-message {
      max-width: 600px;
      margin: 2rem auto;
      padding: 1.5rem;
      background: var(--item-bg);
      border: 1px solid var(--item-border);
      border-radius: 8px;
      text-align: center;
    }
    .verification-message h1 {
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Auction Platform</h1>
  </header>
  <main>
    <section class="verification-message">
      <h1>Check Your Email!</h1>
      <p>
        We have sent you an email with a verification link. Please check your inbox and follow the instructions to verify your email address.
      </p>
    </section>
  </main>
  <footer>
    <p>&copy; {% now "Y" %} Auction Platform</p>
  </footer>
</body>
</html>
