{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <style>
    /* Page-specific styling for authentication forms */
    .auth-form {
      max-width: 400px;
      margin: 2rem auto;
      padding: 1.5rem;
      background: var(--item-bg);
      border: 1px solid var(--item-border);
      border-radius: 8px;
    }
    .auth-form h1 {
      text-align: center;
      margin-bottom: 1rem;
    }
    .auth-form form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .auth-form button {
      background: var(--button-bg);
      color: var(--bg-color);
      border: none;
      padding: 0.75rem;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .auth-form button:hover {
      background: var(--button-hover);
    }
  </style>
</head>
<body>
  <header>
    <h1>Auction Platform</h1>
  </header>
  <main>
    <section class="auth-form">
      <h1>Register</h1>
      <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Register</button>
      </form>
    </section>
  </main>
  <footer>
    <p>&copy; {% now "Y" %} Auction Platform</p>
  </footer>
</body>
</html>
